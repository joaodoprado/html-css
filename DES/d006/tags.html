<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
   <h1>Desafio das Tags!</h1> 
   <ul>
    <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>

    <li><abbr title="use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
    <li><abbr title="use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
    <li><abbr title="use a tag &lt;il&gt;">Item da lista</abbr></li>

   </ul>
