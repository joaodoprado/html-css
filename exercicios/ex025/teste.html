<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Formul√°rios</title>
    <style>
        fieldset {
            height: 100px;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <div>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" required>

                    <label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome" autocomplete="name" required> <br>

                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel-area-code" required>

                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail">
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
